<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font- 
   awesome/6.3.0/css/all.min.css"
    />
    <style></style>
  </head>

  <body>
    <header>
      <img src="assets/background.jpg" />
      <div class="header__content">
        <h1>Let's get<br />you here...</h1>
        <div class="flight__container">
          <div class="flight__container-buttons">
            <div>Boarding now</div>
            <div>Gate closes at 10:00</div>
          </div>
          <div class="flight__container-locations">
            <div class="location">
              <div class="location-title">LHR</div>
              <div class="location-description">London, England</div>
            </div>
            <div class="plane_layout">
              <hr />
            </div>
            <div class="location">
              <div class="location-title">JFK</div>
              <div class="location-description">New York City, USA</div>
            </div>
          </div>
          <hr style="margin: 0 30px; color: #969696" />
          <div class="flight__container-informations">
            <div class="info-item">
              <div class="title">Flight</div>
              <div class="value">VA2501</div>
            </div>
            <div class="info-item">
              <div class="title">Seat</div>
              <div class="value">35a</div>
            </div>
            <div class="info-item">
              <div class="title">Gate</div>
              <div class="value">348</div>
            </div>
            <div class="info-item">
              <div class="title">Departs</div>
              <div class="value">10:25</div>
            </div>
            <button class="">View Boarding Pass</button>
          </div>
        </div>
      </div>
    </header>

    <h2>Your Plans</h2>

    <figure class="card">
      <img src="assets/bed.jpg" alt="Bed" />
      <figcaption>
        <div class="card_title">
          <h3>The James Hotel</h3>
        </div>
        <hr />
        <div class="card__info">
          <img class="card__info-image" src="assets/icons/location-dot.svg" />
          <div class="card__info-text">36 W 38th St, New York, NY 10018</div>
        </div>
      </figcaption>
    </figure>

    <figure class="card">
      <img src="assets/statue.jpeg" alt="Bed" />
      <figcaption>
        <div class="card_title">
          <h3>Lady Liberty Tour</h3>
        </div>
        <hr />
        <div class="card__info">
          <img class="card__info-image" src="assets/icons/clock.svg" />
          <div class="card__info-text">Thursday 4th Jan at 09.15</div>
        </div>
      </figcaption>
    </figure>

    <footer>
      <nav>
        <a href="#"><img src="assets/icons/plane.svg" /></a>
        <a href="#"><img src="assets/icons/compass.svg" /></a>
        <a href="#"><img src="assets/icons/user.svg" /></a>
        <a href="#"><img src="assets/icons/heart.svg" /></a>
      </nav>
    </footer>

    <div class="btn-plus"></div>
  </body>
</html>
